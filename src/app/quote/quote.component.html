<!-- Card -->
<div class="container">
  <div>
    <app-form (addQuote)="newQuote($event)"></app-form>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let quote of quotes;let delete =index">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center text-uppercase text-primary">{{quote.author}}</h4>
          <i class="fas fa-quote-left"></i>
          <p>{{quote.quote}}</p>
          <span class="row pl-3">Created By:
            <p>{{quote.user}}</p>
            <p class="pl-5">0</p>
            days ago
          </span>
          <span class="row">
            <i class="fas fa-thumbs-up pr-5 h2" (click)='upVote(quote)'></i>
            <p><i class="far fa-thumbs-down h2" (click)='downVote(quote)'></i></p>
          </span>
          <span class="row">
            <p class="pr-5">{{quote.upvotes}}</p>
            <p class="pr-6">{{quote.downvotes}}</p>
          </span>
          <div>
            <i class="fas fa-trash-alt"(click)='deleteQuote($event,delete)'></i>
          </div>
        </div>
      </div>

    </div>
  </div>
