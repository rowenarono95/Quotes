<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
  New Quote
</button>

<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
          <div class="form-group">

            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
              #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
          </div>
          <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote"
              #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
          </div>
          <div class="form-group">

            <label for="complete">Publisher</label>
            <input type='text' class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel"
              required>
            <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
              <p>Publisher is required</p>
            </div>
          </div>
          <div class="form-group">

            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.date" name="date"
              #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Quote</button>
        </form>
      </div>
    </div>
  </div>
</div>
